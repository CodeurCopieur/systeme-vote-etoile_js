<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système de vote par étoiles en JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">

  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <nav>
      <h2>Système de vote</h2>
      <ul>
        <li class="fas fa-star" data-star="1"></li>
        <li class="fas fa-star" data-star="2"></li>
        <li class="fas fa-star" data-star="3"></li>
        <li class="fas fa-star" data-star="4"></li>
        <li class="fas fa-star" data-star="5"></li>
      </ul>

      <div>Vote:  <span class="rating">-</span></div>
    </nav>
  </main>
</body>
</html>
